<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>

<script src="/edit/js/tiny_mce/tiny_mce.js?v3" type="text/javascript"></script>
<!--<script src="tinymce.ashx" type="text/javascript"></script>-->

<script type="text/javascript">
//<![CDATA[

    var fileBrowserUrl;
    var srcField;
	function fileBrowserCallBack(field_name, url, destinationType, win) {{
        srcField = win.document.forms[0].elements[field_name];
        var fileSelectorWindow = window.open(fileBrowserUrl + '?availableModes=All&tbid='+ srcField.id +'&destinationType='+ destinationType +'&selected='+ encodeURIComponent(url), 'FileBrowser', popupOptions);
        fileSelectorWindow.focus();
	}}
    function onFileSelected(selectedUrl){{
        srcField.value = selectedUrl;
    }}

	tinyMCE.init({
		mode : 'exact',
        elements : 'ctl00_Content_ie_Text',
		plugins : 'table,advimage,advlink,media,searchreplace,print,contextmenu,paste,fullscreen,noneditable,bbcode',
	    content_css : '/Css/Editor.css',
		theme : 'advanced',
		plugins : 'style,layer,table,advimage,advlink,iespell,media,searchreplace,print,contextmenu,paste,fullscreen,noneditable',
		theme_advanced_buttons1_add_before : '',
		theme_advanced_buttons1_add : 'sup,|,print,fullscreen,|,search,replace,iespell',
		theme_advanced_buttons2_add_before: 'cut,copy,paste,pastetext,pasteword,|',
		theme_advanced_buttons2_add : '|,table,media,insertlayer,bbcode',
		theme_advanced_buttons3 : '',
        theme_advanced_buttons3_add_before : '',
		theme_advanced_buttons3_add : '',
		theme_advanced_toolbar_location : 'top',
		theme_advanced_toolbar_align : 'left',
		theme_advanced_path_location : 'bottom',
		extended_valid_elements : 'hr[class|width|size|noshade],span[class|align|style],pre[class],code[class],img[class]',
		file_browser_callback : 'fileBrowserCallBack',
		theme_advanced_resize_horizontal : false,
		theme_advanced_resizing : true,
        theme_advanced_disable : 'help,fontselect,fontsizeselect,forecolor,backcolor,styleselect',
		relative_urls : false,
		noneditable_noneditable_class : 'cs,csharp,vb,js'

	});
    var popupOptions='height=600,width=400,resizable=yes,status=yes,scrollbars=yes';
    fileBrowserUrl = '/Edit/FileManagement/default.aspx';
function WebForm_OnSubmit() {
if (typeof(ValidatorOnSubmit) == "function" && ValidatorOnSubmit() == false) return false;
return true;
}
//]]>
</script>

</head>
<body>

<textarea name="ctl00$Content$ie$Text" rows="2" cols="20" id="ctl00_Content_ie_Text" class="FreeTextArea"></textarea>

</body>
</html>
